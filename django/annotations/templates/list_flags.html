{% load thumbnail %}

{% block content %}
<div>
    <table class="table ">
        {% for flag in flags %}
        <tr><td>
        <div class="flag">
            <div class="flag_link">
                <a class="flag" target="{{ flag.id }}">
                    {% thumbnail flag.thumbnail "150x150" crop="center" as im %}
                        <img src="{{ im.url }}" width="100%" height="100%">
                    {% endthumbnail %}
                </a>
            </div>
            <div class="flag_name">
                <span class="label label-primary"><a href="#" class="flagtext" data-type="text" data-pk="{{ flag.id }}" data-url="{% url 'edit_flag_text' %}" data-title="Edit flag label" data-params="{csrfmiddlewaretoken:'{{csrf_token}}'}">{{flag.name}}</a></span>
            </div>
            <div class="flag_delete">
                <a target="{% url 'delete_flag' id=flag.id %}">
                <span class="fa-stack">
                    <i class="fa fa-circle fa-inverse fa-stack-2x"></i>
                    <i class="fa fa-times-circle fa-stack-2x"></i>
                </span>
                </a>
            </div>
        </div>
        </td></tr>
        {% endfor %}
    </table>    
</div>

{% endblock %}
