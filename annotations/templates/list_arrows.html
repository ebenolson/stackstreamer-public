{% load thumbnail %}

{% block content %}
<div>
    <table class="table ">
        {% for arrow in arrows %}
        <tr><td>
        <div class="arrow">
            <div class="arrow_link">
                <a class="arrow" target="{{ arrow.id }}">
                    {% thumbnail arrow.thumbnail "150x150" crop="center" as im %}
                        <img src="{{ im.url }}" width="100%" height="100%">
                    {% endthumbnail %}
                </a>
            </div>
            <div class="arrow_name">
                <span class="label label-primary"><a href="#" class="arrowtext" data-type="text" data-pk="{{ arrow.id }}" data-url="{% url 'edit_arrow_text' %}" data-title="Edit arrow label" data-params="{csrfmiddlewaretoken:'{{csrf_token}}'}">{{arrow.name}}</a></span>
            </div>
            <div class="arrow_delete">
                <a target="{% url 'delete_arrow' id=arrow.id %}">
                <span class="fa-stack">
                    <i class="fa fa-circle fa-inverse fa-stack-2x"></i>
                    <i class="fa fa-times-circle fa-stack-2x"></i>
                </span>
                </a>
            </div>
        </div>
        </td></tr>
        {% endfor %}
    </table>    
</div>

{% endblock %}
