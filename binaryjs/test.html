<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="../jquery.mousewheel.min.js"></script>
  <script src="../sprintf.min.js"></script>
  <script src="http://cdn.binaryjs.com/0/binary.js"></script>
  <script>
    // Connect to Binary.js server
    var client = new BinaryClient('ws://107.170.14.203:9000');

    function loadImage(target, src) {
      var stream = client.createStream({'action':'send', 'path':src});
      // Buffer for parts
      var parts = [];
      // Got new data
      stream.on('data', function(data){
        parts.push(data);
      });
      stream.on('end', function(){
        // Display new data in browser!
        target.attr('src', (window.URL || window.webkitURL).createObjectURL(new Blob(parts)));
      });
    }

    function buildTiles() {
      console.log('Adding tiles');

      for (x=0; x<8; x++) {
        for (y=0; y<8; y++) {
          tile = $('<div class="tile"><img src=""/></div>');
          tile.data('x', x);
          tile.data('y', y);
          tile.addClass('hidden');
          $('#container').append(tile);
        }
      }

      $('.tile').each( function () {
        $(this).css('left', $(this).data('x')*256);
        $(this).css('top', $(this).data('y')*256);
      });

      updateTileImages();
    }

    function updateVisibleTiles() {
      $('.tile').each( function () {
        x = parseInt($(this).css('left'));
        y = parseInt($(this).css('top'));
        //console.log(y<1024 && x<1024);
        if (x < 1024 && y < 1024) {
          $(this).removeClass('hidden');
          if ($('img', this).attr('src') == '') {
            loadImage($('img', this), sprintf("/zoom%1d/slice_%04d/tile_x%04d_y%04d.20.jpg", 
            $('#container').data('zoom'), $('#container').data('slice'), $(this).data('x'), $(this).data('y')));
          }
        }
        else {
          $(this).addClass('hidden');
          $('img', this).attr('src', '');
        }
      });
    }

    function updateTileImages() {
      updateVisibleTiles();

      $('.tile:not(.hidden)').each( function () {
        loadImage($('img', this), sprintf("/zoom%1d/slice_%04d/tile_x%04d_y%04d.20.jpg", 
          $('#container').data('zoom'), $('#container').data('slice'), $(this).data('x'), $(this).data('y')));
      });
    }

    function activateControls() {
      $('#container').mousewheel(function(event) {
        var delta = event.deltaY;
        if (delta > 1) { delta = 1; }
        if (delta < -1) { delta = -1; }
        var i = $(this).data('slice')+delta;
        if (i<0) { i=0; }
        if (i>160) { i=160; }
        $(this).data('slice', i);
        updateTileImages();
        //console.log(event.deltaX, event.deltaY, event.deltaFactor);
        $('#info #slice').text($('#container').data('slice'));
        event.preventDefault();
      });      
    }

    client.on('open', function(){
      buildTiles();
      activateControls();
    });
  </script>

  <style>
    #viewport {
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;       
      border-color: black;
      border-width: 4pt;
      border-style: solid;
      width: 1024px;
      height: 1024px;      
    }

    .hidden {
      display: none;
    }

    #container {
      position:relative;
      overflow: hidden;
      width: 1024px;
      height: 1024px;
      top: 300px;
    }
    .tile {
      position: absolute;
      overflow: hidden;
      width: 256px;
      height: 256px;
    }

    #info td {
      font-size: 20pt;
    }

  </style>  
</head>
<body>
  <div id="viewport">
  <div id="container" data-slice=90 data-zoom=0>
  </div>
  </div>
  <div id="info">
    <table>
      <tr><td>Slice:</td><td id="slice">10</td></tr>
      <tr><td>Zoom:</td><td id="zoom">0</td></tr>
    </table>
  </div>
</body>
</html>
